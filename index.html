<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>


  <main role="main" class="container">

    <section class="calc-header">
      <div class="header row">
        <h1 id = "hero">calc</h1>
        <div class="row theme_container">
          <span class="theme-text">Theme</span>
          <div class="theme-control_container">
            <div class="theme_numbers row">
              <span class="theme-toggle-1" role="button" data-toggle ="false">1</span>
              <span class="theme-toggle-2" role="button" data-toggle ="false">2</span>
              <span class="theme-toggle-3" role="button" data-toggle ="false">3</span>
            </div>
            <div class="theme-button__container row">
              <button role="button" class="first-theme theme"></button>
              <button role="button" class="second-theme theme"></button>
              <button role="button" class="third-theme theme"></button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="calc-input_display">
        <input class="calc_answer-display" inputmode="numeric" type="text" name="number" pattern="[0-9]+">
      </div>
    </section>

    <section role="contentinfo">

      <div class="calc-buttons grid-row">
        <button role="button"class="button" role="button">7</button>
        <button role="button"class="button" role="button">8</button>
        <button role="button"class="button" role="button">9</button>
        <button role="button"class="button deleteBtn" role="button">DEL</button>
        <button role="button"class="button" role="button">4</button>
        <button role="button"class="button" role="button">5</button>
        <button role="button"class="button" role="button">6</button>
        <button role="button"class="button plusBtn" role="button">+</button>
        <button role="button"class="button" role="button">1</button>
        <button role="button"class="button" role="button">2</button>
        <button role="button"class="button" role="button">3</button>
        <button role="button"class="button minusBtn" role="button">-</button>
        <button role="button"class="button" role="button">.</button>
        <button role="button" class="button" role="button">0</button>
        <button role="button"class="button divideBtn" role="button">/</button>
        <button role="button"class="button multiplicationBtn" role="button">x</button>
        <button role="button"class="button resetBtn" role="button">RESET</button>
        <button role="button"class="button equalBtn" role="button">=</button>
      </div>

    </section>

  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="js/theme.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
